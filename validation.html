<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="css/all.css">
	<link rel="stylesheet" type="text/css" href="css/fontawesome.min.css">
	<link rel ="stylesheet" type="text/css" href="validation.css">
	<title> Validation form</title>

</head>
<body>
   <div class="container">
   	 <div class="header">
   	 	<h2>Create Account</h2>
   	 </div>
   	  <form class="form" id="form">
   	  	<div class="form-control ">
   	  		<label for="username"> Username</label>
   	  		<input type="text" id="username" placeholder="John Ash">
   	  		<i class="fas fa-check-circle"></i>
   	  		<i class="fas fa-exclamation-circle"></i>
   	  	<small>Error</small>
   	  </div>

   	  <div class="form-control">
   	  		<label for="email"> Email</label>
   	  		<input type="email" id="email" placeholder="Hello@gmail.com">
   	  		<i class="fas fa-check-circle"></i>
   	  		<i class="fas fa-exclamation-circle"></i>
   	  	<small>Error</small>
   	  </div>

   	  <div class="form-control ">
   	  		<label for="Password"> Password</label>
   	  		<input type="password" id="password" placeholder="Password">
   	  		<i class="fas fa-check-circle"></i>
   	  		<i class="fas fa-exclamation-circle"></i>
   	  	<small>Error</small>
   	  </div>

   	  <div class="form-control">
   	  		<label for="password"> Password Check</label>
   	  		<input type="password" id="password2" placeholder="Password two">
   	  		<i class="fas fa-check-circle"></i>
   	  		<i class="fas fa-exclamation-circle"></i>
   	  	<small>Error</small>
   	  </div>


   	  	<button> Submit</button>
   	  </form>
   </div>

   <script type="text/javascript" src="validaton.js"></script>

</body>
</html>
